    <h1>Courtle</h1>

        <div class="justice-icon" draggable="true" id="justice7">Thomas</div>
        <div class="justice-icon" draggable="true" id="justice8">Alito</div>
        <div class="justice-icon" draggable="true" id="justice9">Empty</div> <!-- Placeholder for empty space -->
    </div>

    <button id="submit">Submit</button>

    <script src="script.js"></script>

</html>
